<md-bottom-sheet layout="column">
    <sub-header>Settings</sub-header>
    <div style="width: 100px; height: 100px; background-color: rgb({{r}}, {{g}}, {{b}});"></div>
    <md-slider md-discrete ng-model="r" min="0" step="1" max="255"></md-slider>
    <md-slider md-discrete ng-model="g" min="0" step="1" max="255"></md-slider>
    <md-slider md-discrete ng-model="b" min="0" step="1" max="255"></md-slider>
    <md-button ng-click="close()">Close</md-button>
</md-bottom-sheet>
